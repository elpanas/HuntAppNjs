<html>
  <head>
    <meta charset="utf8">
    <title>Code Hunting Game</title>
    <style>
      html, body {
        margin-left: 30px;
        padding: 0;
        font-family: sans-serif;
        font-weight: 500;
        font-size: 40pt;
        /*background: rgb(255,255,255);*/
        -webkit-print-color-adjust: exact;
        box-sizing: border-box;
      }
    .page {
    padding: 10mm;
    width: 128.5mm;
    height: 190.0mm;
    /*position: absolute; */
    }
    
    .header-img {
    }
    .qrcode{
    }

   .url {
    margin-top: 10mm;
    font-weight:bold;
    font-size:16pt;
    text-align:center;
   }
   .content {
    font-size: 20pt;
   }
   .label {
    font-weight: bold;
   }

   #second-page {
    top: 0px;
    left: 148.5mm;
   }

    </style>
  </head>
  <body>
  <div class="page" id="second-page">
    <img class="header-img" width="100%" src="%header%"><br/>
    <div class="content">
      <div class="loc-lat">
        <span class="label">LATITUDE:</span> %loclatitude%<br/>
      </div>
      <div class="loc-long">
        <span class="label">LONGITUDE:</span> %loclongitude%<br/>
      </div>
      <div class="loc-id">
        <span class="label">ID:</span> %locid%<br/>
      </div>
      <div class="loc-content">
        <span class="label">QRCODE CONTENT:</span> %qrcontent%<br/>
      </div>
      <div class="loc-name">
        <span class="label">NAME:</span> %locname%<br/>
      </div>
    </div>
    </div>
  </body>
</html>
